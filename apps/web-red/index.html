    <script>
    // Offcanvas Handling
    const offcanvasStack = [];
    document.querySelectorAll(".offcanvas").forEach((offcanvas) => {
      offcanvas.addEventListener("show.bs.offcanvas", () => {
        const activeOffcanvas = document.querySelector(".offcanvas.show");
        if (activeOffcanvas && offcanvas.id !== "Profile_offcanvas") {
          offcanvasStack.push(activeOffcanvas.id);
        }
      });

      offcanvas.addEventListener("hidden.bs.offcanvas", () => {
        if (offcanvas.id === "menuOffcanva") {
          document.querySelectorAll(".offcanvas.show").forEach((openOffcanvas) => {
            const bsOffcanvas = bootstrap.Offcanvas.getInstance(openOffcanvas);
            if (bsOffcanvas) bsOffcanvas.hide();
          });
          offcanvasStack.length = 0;
          resetBodyStyles();
        } 
        else if (offcanvas.id === "Profile_offcanvas") {
          offcanvasStack.length = 0;
          resetBodyStyles();
        } 
        else {
          if (offcanvasStack.length > 0) {
            const previousId = offcanvasStack.pop();
            const previousOffcanvas = document.getElementById(previousId);
            if (previousOffcanvas) {
              new bootstrap.Offcanvas(previousOffcanvas).show();
            }
          } else {
            const profileOffcanvas = document.getElementById("Profile_offcanvas");
            if (profileOffcanvas) {
              new bootstrap.Offcanvas(profileOffcanvas).show();
            }
          }
        }
      });
    });

    function resetBodyStyles() {
      document.body.style.overflow = "";
      document.body.style.paddingRight = "";
    }

    // Read More Toggle
    function toggleText(event) {
      const button = event.target;
      const cardBody = button.closest(".card-body");
      const content = cardBody.querySelector(".content");

      if (content.style.maxHeight === "3.9rem") {
        content.style.maxHeight = "none";
        button.textContent = "Show Less";
      } else {
        content.style.maxHeight = "3.9rem";
        button.textContent = "Read More";
      }
    }

    // Password Toggle
    document.querySelectorAll(".togglePassword").forEach((icon) => {
      icon.addEventListener("click", function () {
        const passwordField = this.previousElementSibling;
        passwordField.type = passwordField.type === "password" ? "text" : "password";
        this.classList.toggle("ri-eye-off-line");
        this.classList.toggle("ri-eye-line");
      });
    });

    // Copy to Clipboard
    document.addEventListener("DOMContentLoaded", () => {
      const copyInput = document.getElementById("copyInput");
      const copyButton = document.getElementById("copyButton");

      if (copyButton) {
        copyButton.addEventListener("click", () => {
          copyInput.select();
          navigator.clipboard.writeText(copyInput.value).then(() => {
            alert("Copied: " + copyInput.value);
          });
        });
      }
    });

    // File Upload Name
    document.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.getElementById("formFile");
      if (fileInput) {
        fileInput.addEventListener("change", function () {
          const fileName = this.files[0]?.name || "No file chosen";
          this.nextElementSibling.querySelector(".file-name").textContent = fileName;
        });
      }
    });

    // Active Button Toggle
    document.addEventListener("DOMContentLoaded", () => {
      const depositButton = document.getElementById("depositButton");
      const withdrawButton = document.getElementById("withdrawButton");

      function setActive(activeBtn) {
        depositButton?.classList.remove("btn_active");
        withdrawButton?.classList.remove("btn_active");
        activeBtn.classList.add("btn_active");
      }

      depositButton?.addEventListener("click", () => setActive(depositButton));
      withdrawButton?.addEventListener("click", () => setActive(withdrawButton));
    });
  </script>
